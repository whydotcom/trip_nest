<!DOCTYPE html>
<html>
    <head>
        <title>TripNest</title>

        <link rel="stylesheet" href="./header.css">
        <link rel="stylesheet" href="./general.css">
        <link rel="stylesheet" href="./main.css">
       
    </head>
    <body id="contactus">
        <header>
            <nav class="leftNav">
                <img class="logo" src="/Black and White Circular Art & Design Logo.png">
                 <H3>TRIPNET</H2>   
            </nav>
            <nav class="centerNavSubPage">
                <a id="navLink" href="./index.html">Home</a>
                <a id="navLink" href="./aboutus.html">About Us</a>
                <a id="navLink" href="./contactus.html">Contact Us</a>
            </nav>


    
        
        </header>
        <main>
            <img class="mainImage" src="/philipp-kammerer-6Mxb_mZ_Q8E-unsplash.jpg" >
            <div class="mainText">
                <div class="mainTextChild1">
                    <h1>CONTACT US</h1>
                </div>

                <div class="mainTextChild2">
                    
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" placeholder="Your Name" required><br>
    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Your Email" required><br>
    
                    <label for="messageText">Message:</label><br>
                    <textarea id="messageText" rows="5" cols="30" placeholder="Enter your message here" required></textarea><br>
                    <button class="contactSubmitButton">submit</button>

                </div>
                   
            </div>

        </main>
        <script src="./tripnest.js"></script>
    </body>
</html>
